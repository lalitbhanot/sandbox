spring:
  application:
    name: GatewayServer
  cloud:
    gateway:
      routes:
        - id: players
#          uri: lb://FOOTBALLSERVER   this is working
          uri: ${PLAYERS_URI:lb://footballserver}
          predicates:
            - Path=/api/players/**
          filters:
            - StripPrefix=1
        - id: albums
          uri: ${ALBUMS_URI:lb://albumsserver}
#          uri: lb://ALBUMSSERVER
          predicates:
            - Path=/api/albums/**
          filters:
            - StripPrefix=1
server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/